<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Kayıt Formu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        text-align: center;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kullanıcı Kayıt Formu</h2>
      <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="ad">Ad:</label><br />
        <input type="text" id="ad" name="ad" required /><br />
        <label for="soyad">Soyad:</label><br />
        <input type="text" id="soyad" name="soyad" required /><br />
        <label for="eposta">E-Posta:</label><br />
        <input type="email" id="eposta" name="eposta" required /><br />
        <label for="sifre">Şifre:</label><br />
        <input type="password" id="sifre" name="sifre" required /><br /><br />
        <input type="submit" value="Gönder" />
      </form>
    </div>

    <script>
      function submitForm(event) {
        event.preventDefault(); // Formun varsayılan davranışını engelle

        // Form verilerini al
        var ad = document.getElementById("ad").value;
        var soyad = document.getElementById("soyad").value;
        var eposta = document.getElementById("eposta").value;
        var sifre = document.getElementById("sifre").value;

        console.log("Ad: " + ad);
        console.log("Soyad: " + soyad);
        console.log("E-Posta: " + eposta);
        console.log("Şifre: " + sifre);

        // Form verilerini gönder
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/DemoServlet", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Form verilerini ekrana yazdır
            document.body.innerHTML += xhr.responseText;

            // Tarayıcı modelini göster
            alert("Tarayıcı Modeli: " + navigator.userAgent);
          }
        };
        xhr.send(
          "&ad=" +
            ad +
            "&soyad=" +
            soyad +
            "&eposta=" +
            eposta +
            "&sifre=" +
            sifre
        );
      }
    </script>
  </body>
</html>
